<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
Регистрация нового сотрудника
<br>
<br>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${employee}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="role">Выберите роль сотрудника: </label>
    <select th:object="${employee}" th:field="*{role}" id="role">
        <option th:value="ROLE_ADMIN" th:text="Администратор"></option>
        <option th:value="ROLE_USER" th:text="Библиотекарь"></option>
    </select>
    <br/>

    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
