<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Изменить книгу</title>
</head>
<body>

<form th:action="@{/books/{id}(id=${book.getId()})}" th:method="PATCH" th:object="${book}">

  <label for="name">Введите название книги:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка названия</div>

  <label for="author">Введите имя и фамилию автора:</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка имени автора</div>

  <label for="year">Введите год происхождения книги:</label>
  <input type="text" th:field="*{year}" id="year"/>

  <br/>

  <input type="submit" value="Обновить!"/>

</form>

</body>
</html>
